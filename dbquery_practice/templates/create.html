{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div>
    {{form_error}}
    <form action="{% url 'student_create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button type="Submit" class="btn btn-primary btn-lg">Submit</button>
    </form>
</div>
{% endblock content %}
